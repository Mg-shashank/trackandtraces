<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Brillio Technologies</title>
    <meta name="description" content="Brillio Technologies">
    <meta name="keywords" content="Brillio Technologies">
    <meta name="author" content="Brillio Technologies">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,400i,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
    html,body{
      font-family: 'Arimo', sans-serif !important;
    }
    .text{
      font-size: 14px;
     
    }
    ul{
      list-style-type: none;
    }
    .rightAlign{
    width: 100%;
    display: inline;
    color: #798dfe;
    font-style: normal;
    font-size: 20px;
    padding-left: 500px;
    text-align: end;
    }
    .leftAlign{
      width: 100%;
    display: inline;
    font-size: 8px;
    padding-left: 10px;
    text-align: left;
    }
    .rightAlign1{
      width: 100%;
    display: inline;
    font-style: normal;
    font-size: 12px;
   
    }
    
    .wrapper{
      max-width: 1920px;
    margin: 0 auto;
    }
    header{
      padding: 1% 1%;
    box-shadow: 0 0 7px #ccc;
    display: flex; 
    }
    p.subLogo{
      margin-left: 10px;
    border-left: 1px solid #cccc;
    padding-left: 10px;
    font-size: 18px;
    text-transform: uppercase;
    color: #93b81d;
    display: inline;
    }
    .register{    float: right;
    margin: 7px 0 0 0;}
    .logo{ padding-top: 27px;}

    .logo1{ padding-top: 27px;}
    nav{}
    nav ul{
      margin: 0;
    padding: 0;
    width: 100%;
    border-bottom: 1px solid #f2f2f2;
    }
    nav ul li{
      display: inline-block;
    padding: 14px;
   cursor: pointer;
   color: #9ea290;
    }
    nav ul li:hover{
      *border-bottom: 1px solid #ccc;
      color: #93b81d;
    }
    .content{
      padding: 0;
    margin: 2% 2%;
    float: left;
    width: 96%;
    }
    .mainList{     
    padding: 0;
    float: left;
    width: 100%; }
    .mainList li{
      width: 30%;
    display: inline-block;
    margin-right: 2%;
    border-right: 1px solid #ccc;
    }
    .mainList li:last-child{
      border: none;
    }
    .head{    font-size: 18px;
      text-transform: uppercase;
    text-decoration: underline;
    margin: 0 0 8px 0;
    display: block;}
    .innerList{
      padding: 0;
    margin: 0 0 0 12px;
    width: 90%;

    }
    .innerList li{
      width: 100%;
      margin-bottom: 6px;
      border: none;
    }
    .innerList li a{
      color: #9ea290;
    }
    .innerList li:hover a{
      color: #93b81d;
    }
    footer{
      background: #797979;
    float: left;
    width: 100%;
    position: fixed;
    bottom: 0;
    display: flex !important;
    align-items: center;
    }
    footer ul{
      float: right;
    padding: 1% 0;
    width: 100%;
    text-align: right;
    margin: 0;
    }
    footer ul li{
      display: inline-block;
    padding: 0% 1%;
    color: #fff;
    border-right: 1px solid #ececec;
    }
    footer ul li:last-child{
      border: none;
    }

    </style>
  </head>
  <body >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</html>
